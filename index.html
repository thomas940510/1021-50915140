<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 網站範例</title>

  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: 自定義樣式 -->
  <style>
    body {
      padding-top: 70px;
      min-height: 100vh;
      /* 保證內容填滿頁面 */
      display: flex;
      flex-direction: column;
    }

    .embed-responsive-16by9 {
      position: relative;
      display: block;
      width: 100%;
      padding-bottom: 56.25%;
      /* 16:9 比例 */
      height: 0;
      overflow: hidden;
    }

    .embed-responsive-16by9 iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .footer {
      margin-top: auto;
      /* 將頁尾推到底部 */
      background-color: #f8f9fa;
      padding: 1rem 0;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- 導航欄 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">我的作品集</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">關於我們</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">服務</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主內容區 -->
  <div class="container mt-5">
    <!-- Carousel 輪播 -->
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators (圓點指示器) -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
          aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <!-- Carousel items -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="picture1.jpg" class="d-block w-100" alt="第一張幻燈片">
          <div class="carousel-caption d-none d-md-block">
            <h5>SURFSHARK</h5>
            
          </div>
        </div>
        <div class="carousel-item">
          <img src="picture2.jpg" class="d-block w-100" alt="第二張幻燈片">
          <div class="carousel-caption d-none d-md-block">
            
          </div>
        </div>
        <div class="carousel-item">
          <img src="picture3.jpg" class="d-block w-100" alt="第三張幻燈片">
          <div class="carousel-caption d-none d-md-block">
            
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>

    <!-- 原有歡迎區塊 -->
    <div class="row mt-5">
      <div class="col-md-12 text-center">
        <h1>歡迎來到我們的網站</h1>
        <p class="lead">這是一個使用Bootstrap製作的簡單網站範例。</p>
        <a href="#" class="btn btn-primary btn-lg">了解更多</a>
      </div>
    </div>

    <!-- 影片嵌入區塊 -->
    <div class="container mt-5">
      <h2 class="text-center">影片嵌入</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe src="https://www.youtube.com/embed/sKVOg9gE27s?si=mzJWlj7r2gFhnapd" title="YouTube video player"
              allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-md-4">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe src="https://www.youtube.com/embed/qWD-kemricU?si=sJfb_TCFedxBMao5" title="YouTube video player"
              allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-md-4">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe src="https://www.youtube.com/embed/zULI37rEiCs?si=VKact0t3si6LeLR5" title="YouTube video player"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- 服務區塊 -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h3>猜拳遊戲</h3>
          <p>這是一款與電腦對戰的猜拳遊戲，哪方先得到三場勝利，就會贏得比賽。</p>
          <a href="https://yzg940510.github.io/0918-50915140/" class="btn btn-primary">開始遊戲</a> <!-- 服務一的按鈕 -->
        </div>
        <div class="col-md-4">
          <h3>卡牌翻面遊戲</h3>
          <p>這是一個卡牌翻面遊戲，當翻中兩張一樣卡牌時，卡牌會自動消除，總共有三隻模式供您自行選擇。</p>
          <a href="https://thomas940510.github.io/1009-50915140/" class="btn btn-primary">開始遊戲</a> <!-- 服務二的按鈕 -->
        </div>
        <div class="col-md-4">
          <h3>GOOGLE</h3>
          <p>沒錯，他就是你知道的那個GOOGLE，就是你平常用的搜尋引擎，目前在做的各位最常用的搜尋引擎。


          </p>

          <a href="https://google.com" class="btn btn-primary">了解更多</a> <!-- 服務三的按鈕 -->
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 固定頁尾 -->
  <footer class="footer">
    <div class="container">
      <span class="text-muted">© 2024 你的網站名稱</span>
    </div>
  </footer>
</body>

</html>
